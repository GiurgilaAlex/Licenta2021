<mat-card class="card-container"

    <img class="image"
         [src]="svgIcon">
  </div>
  <div class="rigth-side">
    <div class="row">
      <h2 class="title">{{title | translate}}</h2>
    </div>
    <div class="description">{{description | translate}}</div>
  </div>
</mat-card>
