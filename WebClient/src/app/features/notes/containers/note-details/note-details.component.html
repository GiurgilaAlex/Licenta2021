<mat-card class="card-container">
  <form class="form"
        [formGroup]="form">
    <mat-form-field class="full-width">
      <input matInput
             placeholder="{{'title' | translate}}"
             formControlName="title"
             required>
      <mat-error>{{'required' | translate}}</mat-error>
    </mat-form-field>

    <mat-form-field class="description full-width">
      <textarea matInput
                placeholder="{{'description' | translate}}"
                formControlName="description"></textarea>
    </mat-form-field>
    <div class="buttons-container">
      <button mat-stroked-button
              (click)="goBack()">
        {{'back' | translate}}
      </button>
      <button *ngIf="isEditMode"
              mat-raised-button
              color="warn"
              (click)="removeNote()">
        {{'delete' | translate}}
      </button>
      <button mat-raised-button
              [disabled]="!isFormChangedAndValid"
              color="primary"
              (click)="onSubmit()">
        {{'save' | translate}}
      </button>
    </div>
  </form>
</mat-card>
